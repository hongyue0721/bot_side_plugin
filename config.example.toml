# bot_side_plugin 配置示例（请对照生成的 config.toml 修改）
# 注意：实际运行使用插件自动生成的 config.toml

[plugin]
# 配置版本
config_version = "1.1.0"
# 是否启用插件
enabled = true
# 是否开启调试日志
debug_mode = false

[admin]
# 允许发布博客的管理员 QQ 号（字符串或数字均可）
admin_qqs = ["123456789"]
# 是否在群聊中无权限时静默处理（true=不提示）
silent_when_no_permission_in_group = true

[publish]
# 本地博客 posts.json 路径（指向 blog_side_api 的数据文件，仅本地模式使用）
posts_json_path = "blog_side_api/data/posts.json"

[blog_api]
# 远程博客 API 地址（跨服务器时使用）
url = "https://api.yourblog.com"
# 管理端密码（HTTP Header：X-ADMIN-PASSWORD）
admin_password = "change-me"
# HTTP 超时时间（秒）
timeout_seconds = 10

[generation]
# 定时内容生成使用的模型键名（默认 replyer）
model = "replyer"
# 生成时需要的最少消息数（不足则跳过）
min_messages = 10
# 目标字数（用于提示词）
target_length = 300
# 自定义提示词模板（可选，留空使用默认模板）
prompt_template = ""
# 指令生成的提示词模板（可选，留空使用默认模板）
command_prompt_template = ""

[schedule]
# 是否启用定时发布（true=启用，false=禁用）
enabled = false
# 时区设置（默认 Asia/Shanghai）
timezone = "Asia/Shanghai"
# 定时发布队列 JSON 文件路径
queue_json_path = "bot_side_plugin/data/scheduled_posts.json"
# 每次执行最多发布条数（避免一次发布过多）
max_posts_per_run = 1

# 定时任务列表
# type 可选值:
#   "topic"   - 根据 topic 字段生成话题博客
#   "summary" - 生成昨日/今日聊天记录总结
#   "queue"   - 处理 queue_json_path 中的预定队列（兼容旧版逻辑）

[[schedule.tasks]]
time = "08:00"
type = "topic"
topic = "早安，新的一天"

[[schedule.tasks]]
time = "23:30"
type = "summary"

